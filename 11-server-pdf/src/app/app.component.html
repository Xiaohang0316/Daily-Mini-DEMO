<div>
    <h1>angular PDF server 渲染</h1>
    <button (click)="downloadPdf()"> Export to PDF</button>
    <div class="line">

    </div>
    <table id="list">
        <thead>
            <tr>
                <th *ngFor="let item of titleList">{{item}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td *ngFor="let item of data; let i = index">{{ getcloumName(i, item) }}</td>
            </tr>
        </tbody>
    </table>
</div>
